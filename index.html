<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fees Collection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Global SmartKidz Preschool</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#"
            onclick="showContent('feesCollection')"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showContent('addFees')"
            >Add Fees</a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div id="feesCollection" class="content-section" style="display: block">
        <div
          class="content-section d-flex justify-content-between align-items-center mb-4 flex-wrap"
        >
          <h2>Fees Collections</h2>
          <div
            class="d-flex justify-content-between align-items-center me-2 flex-wrap"
          >
            <button class="btn btn-primary m-2">
              <i class="fas fa-download"></i> Download
            </button>
            <button
              class="btn btn-primary m-2"
              onclick="showContent('addFees')"
            >
              <i class="fas fa-plus"></i> Add Fees
            </button>
          </div>
        </div>

        <!-- Fees Table -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Contact Details</th>
              <th>Class</th>
              <th>Fees Type</th>
              <th>Amount</th>
              <th>Pending</th>
              <th>Paid Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="addFees" class="content-section">
        <h2>Add Fees</h2>

        <div class="card p-4 mt-3">
          <form onsubmit="addFeeEntry(event)" id="addFeesForm">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="studentId" class="form-label"
                  >Student ID <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="studentId"
                  placeholder="Enter Student ID"
                  maxlength="10"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="studentName" class="form-label"
                  >Student Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  placeholder="Enter Student Name"
                  maxlength="50"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="studentClass" class="form-label"
                  >Class <span class="text-danger">*</span></label
                >
                <select id="studentClass" class="form-select" required>
                  <option selected disabled="">Select Division</option>
                  <option>Nursery Mercury</option>
                  <option>Nursery Venus</option>
                  <option>Junior KG Earth</option>
                  <option>Junior KG Mars</option>
                  <option>Senior KG Jupiter</option>
                  <option>Senior KG Saturn</option>
                  <option>Senior KG Uranus</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="feesType" class="form-label"
                  >Fees Type <span class="text-danger">*</span></label
                >
                <select id="feesType" class="form-select" required>
                  <option selected disabled>Select Type</option>
                  <option>Exam Fees</option>
                  <option>Transport Fees</option>
                  <option>Mess Fees</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="feesAmount" class="form-label"
                  >Fees Amount <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="feesAmount"
                  placeholder="Enter Fees Amount"
                  required
                />
              </div>

              <div class="col-md-4">
                <label for="pendingAmount" class="form-label"
                  >Pending Amount</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="pendingAmount"
                  placeholder="Enter Pending Amount"
                />
              </div>
              <div class="col-md-4">
                <label for="paidDate" class="form-label"
                  >Paid Date <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="paidDate"
                  placeholder="DD-MM-YYYY"
                  required
                />
              </div>

              <div class="col-md-4">
                <label class="form-label"
                  >Payment method <span class="text-danger">*</span></label
                >
                <div class="d-flex gap-4">
                  <div class="payment-option">
                    <input type="radio" id="gpay" name="payment" value="gpay" required/>
                    <label for="gpay">
                      <img src="assets/google-pay.png" alt="GPay" height="40" />
                    </label>
                  </div>
  
                  <div class="payment-option">
                    <input type="radio" id="cash" name="payment" value="cash" />
                    <label for="cash">
                      <img src="assets/cash.png" alt="Cash" height="40" />
                    </label>
                  </div>
  
                  <div class="payment-option">
                    <input
                      type="radio"
                      id="cheque"
                      name="payment"
                      value="cheque"
                    />
                    <label for="cheque">
                      <img src="assets/cheque.png" alt="Cheque" height="40" />
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Contact Details Section -->
            <h5 class="mt-4">Contact Details</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="parentName" class="form-label">Parent's Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="parentName"
                  maxlength="50"
                  placeholder="Enter Parent's Name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="parentPhone" class="form-label"
                  >Parent's Phone Number</label
                >
                <div class="input-group">
                  <span class="input-group-text">+91</span>
                  <input
                    type="tel"
                    class="form-control"
                    id="parentPhone"
                    placeholder="Enter Contact Number"
                    pattern="[0-9]{10}"
                    title="Enter a 10-digit phone number"
                    maxlength="10"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);"
                    required
                  />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/tableHandler.js"></script>
    <script src="js/formHandler.js"></script>
  </body>
</html>
